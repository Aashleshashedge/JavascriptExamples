<html>
<head>
<script> 
  
 function convertint(){ 
 var x=document.getElementById("t1").value; 
 if(x==" ") 
 { 
 alert("Please Insert Value In The Entry Field");  }else 
 { 
  
 if(isNaN(x)==true) 
 {

 else 
 { 
 z=parseInt(x)

 } 
 }
