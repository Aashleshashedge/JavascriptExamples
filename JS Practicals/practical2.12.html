<html>
<head>
<title>Prime no. </title>
</head>
<body>
<script language="javascript" type="text/javascript">
var enterNumber=prompt("Enter Number:");
for(var i=2;i<=enterNumber;i++){
var isPrime=true;
for(var j=2;j<i;j++){
if(i%j===0&&i!==j){
isPrime=false;
}
}
if(isPrime===true){
document.write(i+"</br>")
}
}
</script>
</body>
</html>
