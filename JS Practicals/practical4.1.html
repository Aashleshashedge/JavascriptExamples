<html>
<head>
<title> Puppy age Calculator </title>
</head>
<body>
<script language="javascript" type="text/javascript">
var puppyage=prompt("Enter your dog's human age")
function calculateDogAge(puppyage)
{
var b=7*puppyage;
document.write("Your doggie is " +b+ " years old in dog years!");
}
calculateDogAge(puppyage);
</script>
</body>
