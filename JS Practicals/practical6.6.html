<html>
<head>
<title>Validate Phone number</title>
</head>
<body>
<input id="pno" placeholder="phonenumber" type="tel" maxlength="10" >
</br></br>
<button onclick="validate()" type="button">submit</button>
<script>
function validate()
{
var text = document.getElementById("pno").value;
var regx = /^[6-9]\d{9}$/ ;
if(regx.test(text))
alert("Number Verified Sending OTP!!!");
else
alert("Please enter valid Number!!!");
}
</script>
